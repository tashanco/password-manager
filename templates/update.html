{% extends 'base.html' %}

{% block head %}
{% endblock%}

{% block body %}
<div class="content">
    <h1>Update Password</h1>

    <!-- Form for updating passwords -->
    <form class="new-password-form" action="/update/{{password.id}}" method="POST">
        <input type="text" name="username" id="username" placeholder="Username" value="{{password.username}}">
        <input type="text" name="url" id="url" placeholder="URL" value="{{password.url}}">
        <input type="text" name="password" id="password" placeholder="Password" value="{{password.password}}">
        <input type="submit" value="Update password">
    </form>
</div>
{% endblock %}
