{% extends 'base.html' %}

{% block head %}
    <title>Tashan's Password Manager</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Tashan's Password Manager</h1>

        <!-- Form for new passwords -->
        <form class="new-password-form" action="/" method="POST">
            <input type="text" name="name" id="name" placeholder="Username">
            <input type="text" name="url" id="url" placeholder="URL">
            <input type="password" name="password" id="password" placeholder="Password"> 
            <input class="submit-button" type="submit" value="Save password">
        </form>
        <br>
        <!-- Table for stored passwords -->
        <table class="password-table">
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>Website</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>{{ password.username }}</td>
                <td>{{ password.password }}</td>
                <td></td>
                <td>
                    <a href="/delete/{{password.id}}">Delete</a>
                    <br>
                    <a href="">Update</a>
                </td>
            </tr>

        </table>
</div>
{% endblock %}
